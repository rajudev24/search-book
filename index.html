<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
</head>
<body>

    <h1 class="text-center mt-5">Search your Favorite Book</h1>
    <!-- Search box & Button  -->
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search your books" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" class="btn btn-outline-warning text-dark rounded " type="button" id="button-addon2">Search Now</button>
    </div>
    <!-- Result Found  -->
    <section id="result" class="container">

    </section>
    <!-- Search Result  -->
    <section class="container mt-4">
        <div id="book-div" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>

    <!-- JavaScript File Added  -->
    <script src="./app.js"></script>
</body>
</html>
